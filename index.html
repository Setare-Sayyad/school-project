<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JOB-application</title>
  </head>
  <body>
    <!-- Landing Section -->
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/4828662.jpg" />
      </div>
      <ul class="nav-links">
        <li><a href="#">about us</a></li>
        <li><a href="#">menue</a></li>
        <li><a href="#">call</a></li>
      </ul>
      <button class="login-btn">Log in</button>
    </nav>

    <section id="landing">
      <div class="hero-image">
        <img
          class="hero-image"
          src="./assets/Irrevocable-Only for the First 3 Buyers Exclusive Offer Ends Now Unleash Career Mastery Transform Dreams into Reality.jpg"
          alt="picture"
        />
      </div>
      <div class="hero-text">
        <h1>"Turn your passion into a profession!"</h1>
        <p>Welcome to our job application page!</p>
        <button id="applyBtn">Apply Now</button>
      </div>
    </section>

    <!-- Form Section (Hidden by default) -->
    <section id="formSection" style="display: none">
      <div id="applyForm">
        <form>
          <label for="name">Full name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            class="input-field"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            class="input-field"
            required
          />

          <label for="phone">Phone number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            autocomplete="tel"
            class="input-field"
            required
          />

          <!-- Workplace & Location side by side -->
          <div class="row">
            <div class="half">
              <label for="workplace">Workplace type</label>
              <select
                id="workplace"
                name="workplace"
                autocomplete="organization"
                class="select-field"
              >
                <option value="on-site">On-site</option>
                <option value="hybrid">Hybrid</option>
                <option value="remote">Remote</option>
              </select>
            </div>

            <div class="half">
              <label for="location">Job location</label>
              <input
                id="location"
                name="location"
                placeholder="Enter job location"
                type="text"
                autocomplete="address-level1"
                class="input-field"
              />
            </div>
          </div>

          <!-- Employment -->
          <label for="employment">Employment type</label>
          <select
            id="employment"
            name="employment"
            class="select-field"
            autocomplete="off"
          >
            <option value="full-time">Full time</option>
            <option value="part-time">Part time</option>
            <option value="contract">Contract</option>
          </select>

          <!-- Submit section -->
          <div class="send-row">
            <input
              type="submit"
              value="Send Application"
              id="submit"
              class="send-btn"
            />
            <h5 class="send-text">
              By clicking Send application, you agree to our User Agreement,
              Privacy Policy, and Cookie Policy.
            </h5>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
